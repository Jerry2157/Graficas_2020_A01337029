<html>

<head>
<title>3d Figures</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script src="../libs/jquery-3.3.1/jquery-3.3.1.js"></script>
<script src="../libs/gl-matrix/gl-matrix.js"></script>

<script src="3d_figures.js"></script>

<script type="text/javascript">
$(document).ready(
	function() {
		var canvas = document.getElementById("webglcanvas");
		var gl = initWebGL(canvas);
		initViewport(gl, canvas);
		initGL(canvas);
        var Pyramid = createPyramid(gl, [-4, 0, -10], [0.1, 1, 0.2]);
		var Dodecahedron = createDodecahedron(gl, [0, 0, -15], [-0.4, 1, 0.1], [0, 1, 0]);
		var Octahedron = createOctahedron(gl, [4, 0, -5], [0, 1, 0]);
		initShader(gl);
		run(gl, [Pyramid,Dodecahedron,Octahedron]);
	}
);

</script>

</head>
<body>

    <canvas id="webglcanvas" style="border: none;" width="500" height="500"></canvas>

</body>
</html>
